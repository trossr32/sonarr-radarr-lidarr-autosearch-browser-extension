<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8" />
    <title>Servarr autosearch options</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="content/css/tailwind.css" />
    <script src="content/js/jquery.min.js"></script>
    <script src="content/js/browser-polyfill.min.js"></script>
    <script src="content/js/core.js"></script>
    <script src="content/js/popup.js"></script>
    <script src="content/js/fontawesome.min.js"></script>
    <script src="content/js/solid.min.js"></script>
    <script src="content/js/brands.min.js"></script>
    <style>
        /* Popup width handling similar to previous fixed width, with Firefox override */
        .popup-fixed-width { width: 35em; max-width: 35em; }
        @-moz-document url-prefix() { .popup-fixed-width { width: auto; } }
    </style>
</head>
<body class="h-full bg-[#1d1e22] text-white font-sans text-sm leading-relaxed antialiased transition-colors duration-150 rounded-md shadow-lg">
<div class="mx-auto popup-fixed-width text-center px-4 pt-4">
    <header class="rounded-lg bg-white/5 border border-slate-700 shadow mb-6 overflow-hidden">
        <div class="px-4 py-4 flex items-center justify-between gap-4">
            <div class="flex items-center gap-4 min-w-0">
                <div class="h-12 w-12 rounded-lg bg-white/10 flex items-center justify-center ring-1 ring-slate-700/60 flex-shrink-0">
                    <img src="content/assets/images/SonarrRadarrLidarr48.png" alt="Servarr Autosearch icon" class="h-8 w-8" />
                </div>
            </div>
            <div class="w-40 sm:w-56 flex-shrink-0 items-center">
                <button id="toggleActive" type="button" class="w-full inline-flex items-center justify-center gap-2 rounded-md text-sm font-medium px-4 py-2.5 tracking-wide text-white shadow transition-colors cursor-pointer focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-[#1d1e22] disabled:opacity-60 disabled:cursor-not-allowed bg-emerald-600 hover:bg-emerald-500 focus:ring-emerald-400" data-state="disabled">
                    <i class="fa-solid fa-power-off"></i>
                    <span id="toggleActiveLabel">Disable</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Quick links card -->
    <div class="rounded-lg bg-white/5 border border-slate-700 shadow mb-6 overflow-hidden">
        <div class="px-4 py-3 flex items-center gap-3 border-b border-slate-700">
            <i class="fa-solid fa-question-circle text-indigo-400"></i>
            <h2 class="text-sm font-semibold m-0">Quick links</h2>
        </div>
        <div class="p-4">
            <div id="buttonWrapper" class="w-3/4 md:w-full mx-auto">
                <div class="flex flex-col items-center justify-center gap-2">
                    <!-- Note: 'firefoxDesktopSettings' link is hidden when extension is active, 'btnSettings' button shown instead. -->
                    <a href="options.html" target="_blank" id="firefoxDesktopSettings"
                        class="w-full inline-flex items-center justify-center gap-2 rounded-md px-4 py-2 text-xs font-medium text-white bg-indigo-600 hover:bg-indigo-500 transition-colors cursor-pointer focus:outline-none focus-visible:ring-2 focus-visible:ring-indigo-500">
                        <i class="fa-solid fa-cogs"></i> 
                        <span>Settings</span>
                    </a>
                    <button type="button" id="btnSettings"
                        class="w-full inline-flex items-center justify-center gap-2 rounded-md px-4 py-2 text-xs font-medium text-white bg-indigo-600 hover:bg-indigo-500 transition-colors duration-150 cursor-pointer">
                        <i class="fa-solid fa-cogs"></i>
                        <span id="firefoxExtensionSettingsLabel">Settings</span>
                    </button>
                    <a href="https://github.com/trossr32/sonarr-radarr-lidarr-autosearch-browser-extension/wiki/User-Guide" target="_blank" rel="noopener"
                        class="w-full inline-flex items-center justify-center gap-2 rounded-md px-4 py-2 text-xs font-medium text-white bg-slate-700 hover:bg-slate-600 transition-colors focus:outline-none focus-visible:ring-2 focus-visible:ring-indigo-500">
                        <i class="fa-solid fa-book"></i>
                        <span>User Guide</span>
                    </a>
                    <a href="https://github.com/trossr32/sonarr-radarr-lidarr-autosearch-browser-extension/wiki" target="_blank" rel="noopener"
                        class="w-full inline-flex items-center justify-center gap-2 rounded-md px-4 py-2 text-xs font-medium text-white bg-slate-700 hover:bg-slate-600 transition-colors focus:outline-none focus-visible:ring-2 focus-visible:ring-indigo-500">
                        <i class="fa-solid fa-book-open"></i>
                        <span>Wiki</span>
                    </a>
                    <a href="https://github.com/trossr32/sonarr-radarr-lidarr-autosearch-browser-extension" target="_blank" rel="noopener"
                        class="w-full inline-flex items-center justify-center gap-2 rounded-md px-4 py-2 text-xs font-medium text-white bg-slate-700 hover:bg-slate-600 transition-colors focus:outline-none focus-visible:ring-2 focus-visible:ring-indigo-500">
                        <i class="fa-brands fa-github"></i>
                        <span>GitHub repository</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="w-full text-center">
        <span class="text-[0.7rem] italic text-slate-400">Version 3.0.0</span>
    </div>
</div>
</body>
</html>
