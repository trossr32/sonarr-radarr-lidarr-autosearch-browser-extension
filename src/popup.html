<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Servarr autosearch options</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="content/css/bootstrap.min.css">
    <script src="content/js/jquery.min.js"></script>
    <script src="content/js/browser-polyfill.min.js"></script>
    <script src="content/js/bootstrap.bundle.min.js"></script>
    <script src="content/js/core.js"></script>
    <script src="content/js/popup.js"></script>
    <script src="content/js/all.min.js"></script>
    
    <style type="text/css">
        body { background-color: #1d1e22; color: #fff }
        .popupRow { width: 100%; margin-bottom: 10px; }
        .popupBtn { width: 70%; margin-bottom: 5px; }
        .popupContainer { width: 35em; max-width: 35em; text-align: center; padding-top: 10px; }
        @-moz-document url-prefix() { .popupContainer { width: auto; } }
    </style>
</head>
<body>
<div class="container popupContainer">
    <div class="popupRow">
        <p>By default the advanced settings are usually configured to the defaults that work with the latest servarr instance.</p>
        <p>Add your API key in the settings page and the correct settings will be set based on the version you are running.</p>
    </div>

    <hr />

    <div class="popupRow text-center">
        <button type="button" class="btn btn-success popupBtn" id="toggleActive"><i class="fas fa-power-off"></i>&nbsp;&nbsp;&nbsp;&nbsp;Disable</button>
    </div>

    <div class="popupRow text-center">
        <button type="button" class="btn btn-primary popupBtn" id="btnSettings"><i class="fas fa-cogs"></i>&nbsp;&nbsp;&nbsp;Settings</button><br/>
        <a href="options.html" target="_blank" id="aSettings">Open Settings in a tab</a>
    </div>

    <hr />

    <div class="popupRow text-center">
        <i style="font-size: 0.8rem;">Version 2.11.0</i>
    </div>
</div>
</body>
</html>
